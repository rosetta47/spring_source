<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>파일 목록</h1>
<div>
	<a th:href="@{/insert}">(DB에 넣은)파일 추가</a>
</div>

<table>
	<tr>
		<th>번호</th><th>이름</th><th>전화</th><th>직업</th><th>사진</th>
	</tr>
	<tr th:each="friend:${friends}">
		<td th:text="${friend.bunho}">1</td>
		<td th:text="${friend.irum}">이기자</td>
		<td th:text="${friend.junhwa}">010-1598-4882</td>
		<td th:text="${friend.jikup}">프로 게이머</td>
		<td>
		<!-- 사진 -->
			<img th:src="'data:' + ${friend.imagetype} + ';base64,' + ${friend.base64Image}" 
					style="width:150px;height:auto;">
		</td>
		
	</tr>
</table>
</body>
</html>
