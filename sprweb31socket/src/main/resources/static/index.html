<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- SockJS와 STOMP 라이브러리 읽기용 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript">
let stompClient = null;

function connect(){
   //alert("a");
   let socket = new SockJS('/ws')// SockJS 생성자로 /ws를 줘.      /ws 엔드포인트를 통해 WebSocket 연결 객체를 생성
   
   // 클라이언트가 WebSocket 연결을 통해서 Stomp(클래스)를 사용할 수 있도록 설정
   stompClient = Stomp.over(socket);
   
   // 연결에 성공하면 콜백 함수가 호출
   stompClient.connect({}, function(frame){   // frame : command, header, body 로 구성
      console.log('connected : ' + frame);
      // '/topic/messages'로 수신된 메세지를 처리
      // 메세지를 수신(구독)할 클라이언트는 서버가 해당 경로에 브로드캐스트한 메세지를 모두 수신 가능
      // 한 명의 클라이언트가 메세지를 전송하면 접속된 모든 클라이언트가 이를 수신할 수 있다.
      stompClient.subscribe('/topic/messages', function(message){
         showMessage(message.body);
      });
   })
   
}

function sendMessage(){
   //alert("b");
   // 클라이언트가 입력한 메세지를 '/app/message'로 전송
   let msgContent = document.querySelector("#message").value;
   
   // send(메세지목적지,메세지헤더,메세지내용(payload라고 함)) - 채팅 메세지, 데이터 갱신 요청, 좋아요 요청 등을 서버로 전달하는 데 사용
   stompClient.send('/app/message', {}, msgContent);
}

function showMessage(message){
   //alert("c");
   // 수신된 메세지 출력
   let msgElement = document.createElement("li");   // DOM 기술 사용
   msgElement.textContent = message;
   document.querySelector("#msgArea").appendChild(msgElement);
}

window.onload = function(){
   connect();   
}
</script>
</head>
<body>
<div>
   <input type="text" id="message" placeholder="메세지 입력" onkeydown="if(event.keyCode == 13) sendMessage()" /><!-- keyup과 keydown은 한 세트. keydown과 keypress는 구분하기 힘들다 둘이 달라 -->
   <button onclick="sendMessage()">전 송</button>
</div>
<ul id="msgArea"></ul>
</body>
</html>
